
<div class="content-section implementation">
<!--Section: Blog v.3-->
<section class="py-4">

  <!--Section heading-->
  <h2 class="h1 text-center mb-5">Recent posts</h2>
  <!--Section description-->
  <p class="text-center mb-5 pb-5">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint
      occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
  
  <div *ngFor = "let page of data ">
  <hr class="mb-5">
  <!--Grid row-->
  <div class="row">

      <!--Grid column-->
      <div class="col-lg-5 col-xl-4 mb-4">
          <!--Featured image-->
          <div class="view overlay rounded z-depth-1-half waves-light" mdbWavesEffect>
              <img src="https://mdbootstrap.com/img/Photos/Others/images/49.jpg" class="img-fluid" alt="First sample image">
              <a>
                  <div class="mask rgba-white-slight"></div>
              </a>
          </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
          <h3 class="mb-3 font-weight-bold dark-grey-text">
              <strong>{{page.title}}</strong>
          </h3>
          <p class="grey-text" [innerHTML] = "page.content" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap; "></p>
          <p>by
              <a class="font-weight-bold dark-grey-text">{{page.create_id}}</a>, {{page.create_dt}}</p>
              <a pButton type="button" [routerLink]="['/content',page.type, '1', page.id ]" label="Read More" class="ui-button-info"></a>
      </div>
      <!--Grid column-->
  </div>

  <!--Grid row-->
</div>

</section>
<!--Section: Blog v.3-->
</div>

<div class="ui-g">
    <div class="ui-g-12" style="text-align: center; display: flex; justify-content: space-around">

      <!-- <button (click)="getNaverRank()"> getNaverRank </button> -->
      <div *ngFor="let rank of data" style="width: 150px">

        {{rank?.rank}} {{rank?.name}}
      </div>
    </div>
    <div class="ui-g">
      <p-card class="ui-g-12 ui-md-6" *ngFor="let youtube of youtubeData?.items" title="{{youtube.snippet.channelTitle}}" 
      [style]="{ 'text-align': 'center', padding: '2px' }"
        styleClass="ui-card-shadow" >
        <p-header>
 
          <iframe width="100%" height="360px"  [src]="youtube.url">
          </iframe>

        </p-header>
       
      </p-card>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      
      <div class="ui-g">
          <div class="ui-g-12 ui-md-6">
              
                <p-table [columns]="cols" [value]="news" [paginator]="true" [rows]="10" dataKey="title" 
                selectionMode="single" (onRowSelect)="onRowSelect($event)">
                    <!-- <ng-template pTemplate="caption">
                        List of data
                    </ng-template> -->
                    <ng-template pTemplate="header" let-columns>
                            <tr>
                                   
                                <th style="width: 70%;">
                                    title
                           
                                </th>
                                <th class="ui-p-4">
                                    <div style="font-size:1.3em; color:Tomato">
                                        <i class="fas fa-comments"></i>
                                    </div>
                                </th>
                               
                          
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData  style="margin-top: 20px">
                            <tr [pSelectableRow]="rowData">

                            
                                <td><i style="color: red" class="fas fa-paper-plane" ></i> {{rowData.title}} </td>
                                <td class="ui-p-4"><img src="{{rowData.src}}"> </td>
       
                            </tr>
                        </ng-template>
                    <ng-template pTemplate="summary">
                        There are &#123;&#123;news?.length&#125;&#125; data
                    </ng-template>
                </p-table>
    
          </div>  
          <div class="ui-g-12 ui-md-6">
              <p-panel header="Title">
                  <p-galleria *ngIf = "images.length != 0" [images]="images" panelWidth="100%" panelHeight="300" [showCaption]="true"></p-galleria>
              </p-panel>
          </div>  
      </div>
      
 
  </div>
</div>

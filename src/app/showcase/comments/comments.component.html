<!-- Contenedor Principal -->
<div class="content-section implementation">
<div class="comments-container">
  <h3 class="first">Addons</h3>
  <div class="ui-g ui-fluid" style="margin-bottom: 5px;">
    <div class="ui-g-12 ui-md-6 ">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">
          <i class="fa fa-user"></i>
        </span>
        <input style="width: 100%" type="text" pInputText placeholder="name" [(ngModel)]="name" style="color: #808080">
      </div>
    </div>
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">
          <i class="fas fa-key"></i>
        </span>
        <input style="width: 100%" type="password" pInputText placeholder="password" [(ngModel)]="password">
      </div>
    </div>
  </div>
  <div class="ui-g" style="margin-bottom: 5px;">
    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <textarea style="width: 100%" rows="5" cols="30" pInputTextarea placeholder="add comment" [(ngModel)]="comment"></textarea>
      </div>
    </div>

  </div>
  <div class="ui-g" style="margin-bottom: 5px; display: block" >
    <p-button label="Click" style="float: right" (click)='addComment()'></p-button>
  </div>


  <ul id="comments-list" class="comments-list">
    <li *ngFor="let reply of data">
      <div class="comment-main-level">
        <!-- Avatar -->
        <div class="comment-avatar">
          <img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt="">
        </div>
        <!-- Contenedor del Comentario -->
        <div class="comment-box">
          <div class="comment-head">
            <h6 class="comment-name by-author">
              {{reply.create_id}}
            </h6>
            <span>{{reply.create_dt}}</span>
            <i class="fa fa-reply"></i>
            <i class="fa fa-heart"></i>
          </div>
          <div class="comment-content">
            {{reply.comment}}
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
